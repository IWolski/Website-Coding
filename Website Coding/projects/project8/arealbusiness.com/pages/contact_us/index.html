		<h2>Questions, Comments, Concerns? You're in the right place!</h2>

			<main id="flex_main">
				<form method="post" action="https://webdevbasics.net/scripts/demo.php">
			<table>
				<tr>
					<th colspan="2">Want to get in contact?</th>
				</tr>
				<tr>
					<td><label>First Name:</label></td>
					<td><input type="text" name="first" required="required"></td>
				</tr>
				<tr>
					<td><label>Last Name:</label></td>
					<td><input type="text" name="last" required="required"></td>
				</tr>
				<tr>
					<td><label>Email Address:</label></td>
					<td><input type="email" name="email" required="required"></td>
				</tr>
				<tr>
					<td><label>Phone #:</label></td>
					<td><input type="text" name="phone"></td>
				</tr>
				<tr>
					<td><label>Message:</label></td>
					<td><textarea name="message" required="required"></textarea></td>
				</tr>
				<tr>
					<td><label>Would you like to be contacted?:</label></td>
					<td><select name="would like contact" required="required">
						<option value="">Please select an option</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					    </select></td>
				</tr>
				<tr>
					<td><label>How would you like to be contacted?:</label></td>
					<td><input type="radio" name="how to contact" value="email" required="required"><label>Email</label><br>
					    <input type="radio" name="how to contact" value="phone"><label>Phone</label><br>
					    <input type="radio" name="how to contact" value="do not contact"><label>No Contact</label><br>
					</td>
				</tr>
				<tr>
					<th colspan="2"><input type="reset"> <input type="submit"></th>
				</tr>
			</table>
		</form>
			</main>
		</div>
